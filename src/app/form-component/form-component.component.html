<form (ngSubmit)="auth(authForm.value)" [formGroup]="authForm" *ngIf = "!success">
  <input type="text"
         id="email"
         [formControl]="authForm.controls['email']"
         placeholder="email"
         pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
  <p *ngIf="this.emailError()" class="missingField">
    Email is missing or Invalid.
  </p>

  <input type="password"
         id="pass"
         [formControl]="authForm.controls['pass']"
         placeholder="password" />
  <p *ngIf="authForm.controls['pass'].hasError('required') && authForm.controls['pass'].touched" class="missingField">
    Password is missing.
  </p>
  <button type="submit" [disabled]="!authForm.valid">send</button>
</form>

<div *ngIf = "success" class="success">
  <p>Loggin successful</p>
</div>
